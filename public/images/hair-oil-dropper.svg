<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <title>Hair Oil Dropper</title>
  <defs>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDE68A" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#FFFFFF" />
  <g transform="translate(200, 100) scale(0.8)">
    <!-- Dropper -->
    <rect x="200" y="50" width="80" height="30" rx="5" fill="#1F2937" />
    <rect x="220" y="80" width="40" height="200" rx="5" fill="#4B5563" />
    
    <!-- Glass tube -->
    <rect x="220" y="280" width="40" height="200" rx="20" fill="#F3F4F6" opacity="0.8" />
    
    <!-- Oil -->
    <rect x="220" y="330" width="40" height="150" rx="20" fill="url(#amber)" />
    
    <!-- Dropper tip -->
    <path d="M240,480 L220,520 L260,520 Z" fill="#4B5563" />
    
    <!-- Oil drop -->
    <path d="M240,520 L230,550 L250,550 Z" fill="url(#amber)" />
    <ellipse cx="240" cy="560" rx="10" ry="15" fill="url(#amber)" />
  </g>
</svg>